{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css2?family=Prompt:wgh@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/icon1.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container" class="bg-primary">
        <div class="logo">
          <h4 class="text-light font-weight-bold">Agenda</h4>
          <div class="menu">
            <a href="{% url 'home' %}" class="d-block p-3"
              ><i class="icon ion-md-apps mr-2 lead"></i> Todos los eventos</a
            >
            <a href="{% url 'personal' %}" class="d-block p-3"
              ><i class="icon ion-md-person mr-2 lead"></i>Personal</a
            >
            <a href="{% url 'trabajos' %}" class="d-block p-3"
              ><i class="icon ion-md-paper"></i> Trabajos</a
            >
            <a href="{% url 'lista' %}" class="d-block p-3"
              ><i class="icon ion-md-list"></i> Lista de deseos</a
            >
            <a href="{% url 'birthday' %}" class="d-block p-3"
              ><i class="icon ion-md-gift"></i> Cumplea√±os</a
            >
          </div>
        </div>
      </div>

      <div class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline position-relative my-2 d-inline-block">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Buscar Tarea"
                aria-label="Buscar Tarea"
              />
              <button class="btn btn-search position-absolute" type="submit">
                <i class="icon ion-md-search"></i>
              </button>
            </form>
            <div class="container text-center">
              <button>
                <a href="{% url 'add' %}"> Agregar</a>
              </button>
              <button>
                Ordenar por prioridad
              </button>
              <button>
                Ordenar por fecha
              </button>
              <button>
                Busqueda Binaria
              </button>
            </div>
          </div>
        </nav>
        {% block content %} {% endblock content %}
      </div>
    </div>
    <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
    {% comment %}
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    {% endcomment %}
    <script src="{% static 'js/pooper.min.js' %}"></script>
    {% comment %}
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    {% endcomment %} {% comment %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    {% endcomment %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
